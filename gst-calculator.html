<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online GST calculator - Calculate GST, add GST, remove GST instantly with real-time calculations">
    <meta name="keywords" content="GST calculator, goods and services tax, add GST, remove GST, tax calculator">
    <title>GST Calculator - Calculate GST Online Instantly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        'primary-dark': '#059669'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-300">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8 relative">
            <button id="themeToggle" class="absolute top-0 right-0 p-2 rounded-lg bg-white dark:bg-gray-800 shadow-md hover:shadow-lg transition-all duration-200">
                <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                </svg>
                <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                </svg>
            </button>
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white mb-3">GST Calculator</h1>
            <p class="text-gray-600 dark:text-gray-300 text-lg">Easily calculate GST online in seconds</p>
        </header>

        <!-- GST Calculator Card -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 transform transition-all duration-300 hover:shadow-2xl">
            <!-- Toggle Buttons -->
            <div class="flex bg-gray-100 dark:bg-gray-700 rounded-xl p-1 mb-8">
                <button id="addGstBtn" class="flex-1 py-3 px-4 rounded-lg bg-primary text-white font-semibold transition-all duration-200">Add GST</button>
                <button id="removeGstBtn" class="flex-1 py-3 px-4 rounded-lg text-gray-600 dark:text-gray-300 font-semibold transition-all duration-200 hover:text-primary">Remove GST</button>
            </div>

            <!-- Input Fields -->
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Amount (₹)</label>
                    <input type="number" id="amount" class="w-full px-4 py-4 text-xl border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" placeholder="Enter amount" value="">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">GST Rate (%)</label>
                    <input type="number" id="gstRate" class="w-full px-4 py-4 text-xl border-2 border-gray-200 dark:border-gray-600 rounded-xl bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200" placeholder="Enter GST rate" value="18">
                </div>
            </div>

            <!-- Results -->
            <div id="results" class="mt-8 space-y-4 opacity-0 transition-all duration-300">
                <div class="bg-gray-50 dark:bg-gray-700 rounded-xl p-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="text-center">
                            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Base Price</p>
                            <p id="basePrice" class="text-2xl font-bold text-gray-800 dark:text-white">₹0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">GST Amount</p>
                            <p id="gstAmount" class="text-2xl font-bold text-primary">₹0</p>
                        </div>
                        <div class="text-center">
                            <p class="text-sm font-medium text-gray-600 dark:text-gray-400">Total Price</p>
                            <p id="totalPrice" class="text-2xl font-bold text-gray-800 dark:text-white">₹0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Clear Button -->
            <button onclick="clearCalculator()" class="w-full mt-6 bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 py-3 px-6 rounded-xl font-semibold hover:bg-gray-300 dark:hover:bg-gray-500 transition-colors duration-200">Clear All</button>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 dark:text-gray-400 text-sm">
            <p>&copy; 2024 GST Calculator. All calculations are performed instantly in your browser.</p>
        </footer>
    </div>

    <script src="gst-script.js"></script>
</body>
</html>
